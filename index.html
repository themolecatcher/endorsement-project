<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <title>Be-A-Mole</title>
    <link rel="icon" type="image/x-icon" href="/favicons/favicon.ico" />
    <link rel="stylesheet" href="index.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <div class="container">
      <img src="assets/mole.png" />

      <h1>Be-A-Mole</h1>

      <p class="subtitle">Don't whack one, be one</p>

      <textarea
        placeholder="Write your experience here..."
        id="input-el"
        maxlength="200"
      ></textarea>

      <div class="input">
        <input type="text" placeholder="To:" maxlength="8" id="review-to" />

        <input type="text" placeholder="From:" maxlength="8" id="review-from" />
      </div>

      <button id="send-button">Send</button>
      <h2>- Your experiences as a mole-</h2>

      <ul id="experiences-list"></ul>
      <button class="remove-button" id="remove-button">Remove all reviews</button>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
